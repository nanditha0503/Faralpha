name: Deploy FastAPI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VM_SSH_KEY }}

    - name: Deploy to VM
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          set -e
          sudo rm -rf /var/www/fastapi-hello-api/*
          mkdir -p /var/www/fastapi-hello-api/
        EOF

        scp -r . ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/var/www/fastapi-hello-api/

        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          cd /var/www/fastapi-hello-api
          docker stop hello-api || true && docker rm hello-api || true
          docker build -t hello-api .
          docker run -d -p 80:80 --name hello-api hello-api
        EOF
